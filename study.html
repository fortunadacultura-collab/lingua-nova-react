<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Study | Lingua Nova</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/language-selector.css">
    <link rel="stylesheet" href="css/study.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    
    <script>
        // Definir a página atual para o destaque do menu
        window.currentPage = 'study.html';
    </script>
</head>
<body>
    <!-- Navbar (será carregada via JavaScript) -->
    <div id="navbar-container"></div>

    <div class="content-below-navbar">
        <div class="container">
            <!-- Sync Status -->
        <div id="sync-status" class="sync-status">
            <i class="fas fa-check-circle"></i>
            <span>Dados locais</span>
            <button id="sync-now" class="sync-btn" style="display: none;">
                <i class="fas fa-sync"></i>
            </button>
        </div>

        <!-- Study Header -->
        <div class="study-header">
            <div class="deck-info">
                <h1 id="deck-title">Carregando...</h1>
                <p id="deck-description">Preparando sua sessão de estudo...</p>
            </div>
            
            <div class="study-modes">
                <button class="mode-btn active" data-mode="learn">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Aprender</span>
                </button>
                <button class="mode-btn" data-mode="review">
                    <i class="fas fa-redo"></i>
                    <span>Revisar</span>
                </button>
                <button class="mode-btn" data-mode="cram">
                    <i class="fas fa-bolt"></i>
                    <span>Intensivo</span>
                </button>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div id="progress-bar" class="progress-fill"></div>
            </div>
            <span id="card-counter" class="card-counter">0/0</span>
        </div>

        <!-- Flashcard Container -->
        <div class="flashcard-container">
            <div id="flashcard" class="flashcard">
                <div class="card-front">
                    <div class="card-content">
                        <div id="card-front-text" class="card-text">Clique para começar</div>
                        <div id="card-front-media" class="card-media"></div>
                    </div>
                </div>
                <div class="card-back">
                    <div class="card-content">
                        <div id="card-back-text" class="card-text">Resposta aparecerá aqui</div>
                        <div id="card-back-media" class="card-media"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Rating Buttons -->
        <div id="rating-container" class="rating-container" style="display: none;">
            <button class="rating-btn again" data-rating="0">
                <i class="fas fa-times"></i>
                <span>Novamente</span>
                <small>< 1 min</small>
            </button>
            <button class="rating-btn hard" data-rating="1">
                <i class="fas fa-frown"></i>
                <span>Difícil</span>
                <small>< 6 min</small>
            </button>
            <button class="rating-btn good" data-rating="2">
                <i class="fas fa-smile"></i>
                <span>Bom</span>
                <small>< 10 min</small>
            </button>
            <button class="rating-btn easy" data-rating="3">
                <i class="fas fa-laugh"></i>
                <span>Fácil</span>
                <small>4 dias</small>
            </button>
        </div>

        <!-- Navigation Controls -->
        <div id="navigation-controls" class="navigation-controls">
            <button id="prev-btn" class="nav-btn">
                <i class="fas fa-chevron-left"></i>
                <span>Anterior</span>
            </button>
            <button id="next-btn" class="nav-btn">
                <span>Próximo</span>
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <!-- Study Controls -->
        <div class="study-controls">
            <button id="shuffle-btn" class="control-btn">
                <i class="fas fa-random"></i>
                <span>Embaralhar</span>
            </button>
            <button id="mark-difficult-btn" class="control-btn">
                <i class="fas fa-star"></i>
                <span>Marcar como Difícil</span>
            </button>
            <button id="reset-btn" class="control-btn">
                <i class="fas fa-redo"></i>
                <span>Reiniciar</span>
            </button>
        </div>

        <!-- Statistics -->
        <div class="stats-section">
            <div class="stats-header">
                <h3>Estatísticas da Sessão</h3>
                <button id="toggle-stats" class="toggle-btn">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="stat-cards-studied">0</div>
                    <div class="stat-label">Cartas Estudadas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-mastery">0%</div>
                    <div class="stat-label">Taxa de Acerto</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-due">0</div>
                    <div class="stat-label">Para Revisar</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-streak">0</div>
                    <div class="stat-label">Sequência</div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <!-- Footer (será carregado via JavaScript) -->
    <div id="footer-container"></div>

    <script>
    // Initialize the application after everything is loaded
    document.addEventListener('DOMContentLoaded', function() {
        // Set a small timeout to ensure all elements are rendered
        setTimeout(function() {
            if (typeof init === 'function') {
                init().catch(function(error) {
                    console.error('Failed to initialize app:', error);
                });
            }
        }, 100);
    });
    </script>
    <script src="js/data.js"></script>
    <script src="js/geo-ip-detector.js"></script>
    <script src="js/user-avatar.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/language-manager.js"></script>
    <script src="js/native-language.js"></script>
    <script src="js/study.js"></script>
</body>
</html>
